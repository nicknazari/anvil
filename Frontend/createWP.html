<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workplace</title>
    <link rel = "stylesheet" href ="global.css">
    <link rel = "stylesheet" href ="createWP.css">
</head>
<body>
    <div id = "logo">
        <a href = "dashboard.html">
            <image src = "anvil-impact-svgrepo-com.svg"></image>
        </a>
    </div> 
    <div id = "inputs">
        <div class = inputContainer id = "WPNameInput">
            <input name="inputBar" id = "inputBar" type="text" required>
            <label class = "inputLabel" for="searchBar"> 
                <span class = "inputContent"> Enter Name of Workplace </span>
            </label> 
        </div>
        <div class = inputContainer id = "addressInput">
            <input name="inputBar" id = "inputBar" type="text" required>
            <label class = "inputLabel" for="searchBar"> 
                <span class = "inputContent"> Enter Public Address </span>
            </label> 
        </div>
        <div class = inputContainer id = "nameChat">
            <input name="inputBar" id = "inputBar" type="text" required>
            <label class = "inputLabel" for="searchBar"> 
                <span class = "inputContent"> Name This Chat </span>
            </label> 
        </div>
        <button id = "createButton">Create Workplace</button>
    </div>
</body>
</html>
